<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Örneği</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        iframe {
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>Oyun Iframe Örneği</h1>
    <iframe
        src="https://html5.gamedistribution.com/f64448e3486a424eb60d72827083f05b/?gd_sdk_referrer_url=https://www.example.com/games/{game-path}"
        width="800" height="600" scrolling="none" frameborder="0"></iframe>
</body>

</html>
