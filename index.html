<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TubiGame | Aşkla Yapıldı</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style></style>
  </head>

  <body>
    <div id="ustb">
      <div id="ust">
        <div id="kategoriler">
          <a href="/erkekler-icin-oyunlar.html" class="button1 erkek"
            >ERKEK OYUNLARI</a
          >
          <a href="/kizlar-icin-oyunlar.html" class="button1 kiz"
            >KIZ OYUNLARI</a
          ><a href="/kategoriler.html" class="button1 kategori">KATEGORİLER</a>
        </div>
        <div id="logo">
          <a href="https://www.tubigame.com/" title="TubiGame"
            ><img src="images\1.jpg" border="0" alt="TubiGame"
          /></a>
        </div>
        <div id="arama">
          <form class="ara" method="get" action="/oyun-ara.asp">
            <input
              name="aranan"
              type="text"
              placeholder="Oyun Ara.."
              required
            /><span
              ><button id="araClick" type="submit">
                <i class="bi bi-search"></i></button
            ></span>
          </form>
        </div>
      </div>
    </div>
    <div class="sayfa">
      <div class="alice-root-header-ads__ad--top">
        <div class="alice-adslot alice-adslot-banner">
          <div class="alice-adslot-inner">
            <div class="alice-adslot-label">Anzeige</div>
            <div data-sdg-ad="banner"></div>
          </div>
        </div>
      </div>
      <div class="button-container">
        <a href="games/mrMiner.html"> <button class="btn">MrMiner</button></a>
        <a href="games/clicker.html"> <button class="btn">Services</button> </a>
        <a href="games/grindCraft.html">
          <button class="btn">Grindcraft</button>
        </a>
      </div>
    </div>
  </body>
</html>
